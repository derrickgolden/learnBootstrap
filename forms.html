<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body class="m-4">
   <form action="">
    <div class="mb-2">
        <input class="form-control" id="disabledInput" type="text" 
        placeholder="Disabled input here..." disabled readonly>
    </div>
    <div class="mb-2">
        <label for="email" class="form-label">Enter Email</label>
        <input type="email" id="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Emails are not shared with anyone</div>
    </div>
    <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-2 form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1">
        <label for="checkbox1" id="checkbox1" class="form-check-label">Remember me</label>
    </div>
    <buttom type="Submit" class="btn btn-primary"> Submit</buttom>
   </form>
    
   <form>
    <fieldset disabled >
      <legend>Disabled fieldset example</legend>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Disabled input</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-label">Disabled select menu</label>
        <select id="disabledSelect" class="form-select" >
          <option>Disabled select</option>
        </select>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
          <label class="form-check-label" for="disabledFieldsetCheck">
            Can't check this
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
